<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>float属性的特点测试</title>
    <style type="text/css">
         .wrap{
             border: 4px solid gray;
             overflow: hidden;
         }
        .box1{
            float: left;
            height: 30px;
            background: blue;
        }
    </style>
</head>
<body>
   <div class="wrap">
       <div class="box1">我是内容</div>
   </div>
</body>
</html>
